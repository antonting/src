<div >
<form id="myForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Add Title</label>
      <div class="col-sm-10">
          <input type="text" required ngModel name="title" name="title" class="form-control"
              id="addTitle" placeholder="Please Enter A Movie Title">
      </div>
  </div>
  <button style="float:right" class="btn btn-primary">Add Movie</button>
</form>
</div>
