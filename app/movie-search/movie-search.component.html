<div class="container">
  <form id="myForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input
      type="text"
      required
      ngModel
      name="title"
      class="form-control"
      id="addTitle"
      placeholder="Please Enter A Movie Title"
    />
    <button mat-raised-button color="primary">Add Movie</button>
  </form>
</div>
