
<div style="width: 30%;">
  <mat-nav-list>
    <mat-list-item *ngFor="let movie of list; let i = index" >
       <a matLine (click)="showDialog(i)">{{ movie.Title}}</a>
       <button mat-icon-button (click)="onClick(i)">
         Remove Movie
       </button>
    </mat-list-item>
  </mat-nav-list>
</div>
