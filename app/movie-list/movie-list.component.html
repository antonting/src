
<div >
  <mat-nav-list>
    <mat-list-item *ngFor="let movie of list; let i = index" >
       <a class="matLine" (click)="showDialog(i)">{{ movie.Title}}</a>
       <button class="mat-icon-button" (click)="removeMovie(i)">
         Remove Movie
       </button>
    </mat-list-item>
  </mat-nav-list>
</div>
