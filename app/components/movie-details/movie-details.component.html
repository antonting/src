<div id="mainDialog">
    <img src={{movie.Poster}} width="300" height="400">
    <div id="info">
        <h1>{{movie.Title}} ({{movie.Year}})</h1>
        <table>
            <tr>
              <td>Released:</td>
              <td>{{movie.Released}}</td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td>{{movie.Genre}}</td>
            </tr>
            <tr>
                <td>IMDB rating:</td>
                <td>{{movie.imdbRating}}</td>
            </tr>
            <tr>
                <td>Director:</td>
                <td>{{movie.Director}}</td>
            </tr>
            <tr>
                <td>Runtime:</td>
                <td>{{movie.Runtime}}</td>
            </tr>
        </table>
        <p>{{movie.Plot}}</p>

        <div id="btnDiv">
            <button (click)="ngOnDestroy()" >Close</button>
        </div>
    </div>
</div>
