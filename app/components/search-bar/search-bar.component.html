<div class="search-container">
    <form class="search-form" #form="ngForm" (onSubmit)="onSubmit(form)">
      <span class="logo" routerLink="/">MovieDB</span>
          <input
              class="search-input"
              name="search"
              ngModel
              placeholder="Search 500,000+ movies"
              />
              <button class="search-button">Search/Add</button>
    </form>
  </div>
